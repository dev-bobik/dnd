<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnD Battle Grid</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
      background-color: #2e2e2e;
      color: white;
    }

    #controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #grid-container {
      position: relative;
      width: 1000px;
      height: 1000px;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    #grid {
      display: grid;
      gap: 1px;
      background-color: transparent;
      border: 2px solid #555;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .cell {
      background-color: rgba(68, 68, 68, 0.7);
      border: 1px solid #666;
      position: relative;
    }

    .token-container {
      position: absolute;
      z-index: 2;
    }

    .token-container img {
      cursor: grab;
      display: block;
      width: 100%;
      height: 100%;
      user-select: none;
    }

    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-weight: bold;
      line-height: 18px;
      padding: 0;
      user-select: none;
    }

    input[type="file"], select {
      margin: 0.5rem 0;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIZjiTltMTVktH4qTuW4iclUqFwuIbU9E",
      authDomain: "heil-47dc3.firebaseapp.com",
      databaseURL: "https://heil-47dc3-default-rtdb.firebaseio.com",
      projectId: "heil-47dc3",
      storageBucket: "heil-47dc3.appspot.com",
      messagingSenderId: "204548727050",
      appId: "1:204548727050:web:14066e11908a1fd97f9af3",
      measurementId: "G-TJZZDNCV05"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>DnD Fight Grid</h1>
  <div id="controls">
    <label>Nahrát tokeny: <input type="file" id="upload" accept="image/*" /></label>
    <label>Nahrát pozadí: <input type="file" id="backgroundUpload" accept="image/*" /></label>
    <label>Velikost polí:
      <select id="cellSizeSelect">
        <option value="25">25px (40x40)</option>
        <option value="33">33px (30x30)</option>
        <option value="50" selected>50px (20x20)</option>
        <option value="100">100px (10x10)</option>
        <option value="200">200px (5x5)</option>
      </select>
    </label>
  </div>

  <div id="grid-container">
    <img id="background" />
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const cellSizeSelect = document.getElementById('cellSizeSelect');
    const containerSize = 1000;
    const db = firebase.database();

    let cellSize = parseInt(cellSizeSelect.value);
    let gridSize = Math.floor(containerSize / cellSize);

    function createGrid() {
      grid.innerHTML = '';
      gridSize = Math.floor(containerSize / cellSize);
      grid.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
      grid.style.gridTemplateRows = `repeat(${gridSize}, ${cellSize}px)`;
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.width = `${cellSize}px`;
        cell.style.height = `${cellSize}px`;
        grid.appendChild(cell);
      }
    }

    function updateTokensSize() {
      document.querySelectorAll('.token-container').forEach(container => {
        container.style.width = `${cellSize}px`;
        container.style.height = `${cellSize}px`;
        const img = container.querySelector('img');
        if (img) {
          img.style.width = '100%';
          img.style.height = '100%';
        }
      });
    }

    // Synchronizace velikosti mrizky přes Firebase
    db.ref('cellSize').on('value', (snapshot) => {
      if (snapshot.exists()) {
        const newSize = snapshot.val();
        if (newSize !== cellSize) {
          cellSize = newSize;
          cellSizeSelect.value = newSize;
          createGrid();
          updateTokensSize();
        }
      }
    });

    cellSizeSelect.addEventListener('change', () => {
      const newSize = parseInt(cellSizeSelect.value);
      db.ref('cellSize').set(newSize); // změna se pošle do Firebase, všichni klienti dostanou update
    });

    createGrid();

    // Nahrávání tokenů
    const upload = document.getElementById('upload');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const id = Date.now();
        const tokenData = {
          id,
          src: event.target.result,
          top: 0,
          left: 0,
          width: cellSize,
          height: cellSize
        };
        db.ref('tokens/' + id).set(tokenData);
      };

      reader.readAsDataURL(file);
      e.target.value = "";
    });

    // Vykreslení tokenů s mazáním
    db.ref('tokens').on('value', (snapshot) => {
      const tokens = snapshot.val() || {};
      // smažeme všechny tokeny z DOM
      document.querySelectorAll('.token-container').forEach(el => el.remove());

      for (let key in tokens) {
        const data = tokens[key];

        // kontejner pro token + křížek
        const container = document.createElement('div');
        container.classList.add('token-container');
        container.style.top = `${data.top}px`;
        container.style.left = `${data.left}px`;
        container.style.width = `${cellSize}px`;
        container.style.height = `${cellSize}px`;

        // obrázek tokenu
        const img = document.createElement('img');
        img.src = data.src;
        img.draggable = true;

        let offsetX, offsetY;

        img.addEventListener('dragstart', (e) => {
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        img.addEventListener('dragend', (e) => {
          const rect = grid.getBoundingClientRect();
          const newLeft = e.clientX - rect.left - offsetX;
          const newTop = e.clientY - rect.top - offsetY;
          db.ref('tokens/' + data.id).update({ left: newLeft, top: newTop });
        });

        // tlačítko pro smazání
        const delBtn = document.createElement('button');
        delBtn.textContent = '×';
        delBtn.classList.add('delete-btn');
        delBtn.title = 'Smazat token';
        delBtn.addEventListener('click', () => {
          db.ref('tokens/' + data.id).remove();
        });

        container.appendChild(img);
        container.appendChild(delBtn);
        grid.appendChild(container);
      }
    });

    // Pozadí
    const backgroundInput = document.getElementById('backgroundUpload');
    const background = document.getElementById('background');

    function startRealtimeSync() {
      db.ref('background').on('value', (snapshot) => {
        if (snapshot.val()) {
          background.src = snapshot.val();
        }
      });

      backgroundInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (event) {
          const imageUrl = event.target.result;
          background.src = imageUrl;
          db.ref('background').set(imageUrl);
        };

        reader.readAsDataURL(file);
        e.target.value = "";
      });
    }

    firebase.auth().signInAnonymously()
      .then(() => {
        console.log("✅ Přihlášen anonymně");
        startRealtimeSync();
      })
      .catch((error) => {
        console.error("❌ Přihlášení selhalo:", error);
      });

    grid.addEventListener('dragover', (e) => e.preventDefault());
  </script>
</body>
</html>
