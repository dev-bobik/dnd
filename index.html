<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnD Battle Grid</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
      background-color: #2e2e2e;
      color: white;
    }

    #controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #grid-container {
      position: relative;
      width: max-content;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #grid {
      display: grid;
      gap: 1px;
      background-color: transparent;
      border: 2px solid #555;
      position: relative;
      z-index: 1;
    }

    .cell {
      background-color: rgba(68, 68, 68, 0.7);
      border: 1px solid #666;
      position: relative;
    }

    .token {
      position: absolute;
      cursor: grab;
      z-index: 2;
    }

    input[type="file"], select {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>DnD Fight Grid</h1>
  <div id="controls">
    <label>Nahrát tokeny: <input type="file" id="upload" accept="image/*" /></label>
    <label>Nahrát pozadí: <input type="file" id="backgroundUpload" accept="image/*" /></label>
    <label>Velikost polí:
      <select id="cellSizeSelect">
        <option value="30">30px</option>
        <option value="40">40px</option>
        <option value="50" selected>50px</option>
        <option value="60">60px</option>
        <option value="70">70px</option>
      </select>
    </label>
  </div>

  <div id="grid-container">
    <img id="background" width="1000" height="1000" />
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const cellSizeSelect = document.getElementById('cellSizeSelect');
    let gridSize = 20;
    let cellSize = parseInt(cellSizeSelect.value);

    function createGrid() {
      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
      grid.style.gridTemplateRows = `repeat(${gridSize}, ${cellSize}px)`;
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.style.width = `${cellSize}px`;
        cell.style.height = `${cellSize}px`;
        grid.appendChild(cell);
      }
    }

    cellSizeSelect.addEventListener('change', () => {
      cellSize = parseInt(cellSizeSelect.value);
      createGrid();
      document.querySelectorAll('.token').forEach(token => {
        token.style.width = `${cellSize}px`;
        token.style.height = `${cellSize}px`;
      });
    });

    createGrid();

    const upload = document.getElementById('upload');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.classList.add('token');
        img.draggable = true;
        img.style.top = '0px';
        img.style.left = '0px';
        img.style.width = `${cellSize}px`;
        img.style.height = `${cellSize}px`;

        let offsetX, offsetY;

        img.addEventListener('dragstart', (e) => {
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        grid.appendChild(img);

        img.addEventListener('dragend', (e) => {
          const rect = grid.getBoundingClientRect();
          img.style.left = `${e.clientX - rect.left - offsetX}px`;
          img.style.top = `${e.clientY - rect.top - offsetY}px`;
        });
      };

      reader.readAsDataURL(file);
      e.target.value = "";
    });

    // Pozadí
    const backgroundInput = document.getElementById('backgroundUpload');
    const background = document.getElementById('background');

    backgroundInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        background.src = event.target.result;
      };

      reader.readAsDataURL(file);
      e.target.value = "";
    });

    grid.addEventListener('dragover', (e) => e.preventDefault());
  </script>
</body>
</html>
