<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnD Battle Grid</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
      background-color: #2e2e2e;
      color: white;
    }

    #grid-container {
      position: relative;
      width: max-content;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(20, 50px);
      grid-template-rows: repeat(20, 50px);
      gap: 1px;
      background-color: transparent;
      border: 2px solid #555;
      position: relative;
      z-index: 1;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: rgba(68, 68, 68, 0.7);
      border: 1px solid #666;
      position: relative;
    }

    .token {
      width: 50px;
      height: 50px;
      position: absolute;
      cursor: grab;
      z-index: 2;
    }

    input[type="file"] {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>DnD Fight Grid</h1>
  <label>Nahrát tokeny: <input type="file" id="upload" accept="image/*" /></label>
  <label>Nahrát pozadí: <input type="file" id="backgroundUpload" accept="image/*" /></label>

  <div id="grid-container">
    <img id="background" width="1000" height="1000" />
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    // Vytvoření mřížky 20x20
    for (let i = 0; i < 400; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      grid.appendChild(cell);
    }

    const upload = document.getElementById('upload');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.classList.add('token');
        img.draggable = true;
        img.style.top = '0px';
        img.style.left = '0px';

        let offsetX, offsetY;

        img.addEventListener('dragstart', (e) => {
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });

        grid.appendChild(img);

        img.addEventListener('dragend', (e) => {
          const rect = grid.getBoundingClientRect();
          img.style.left = `${e.clientX - rect.left - offsetX}px`;
          img.style.top = `${e.clientY - rect.top - offsetY}px`;
        });
      };

      reader.readAsDataURL(file);
      e.target.value = "";
    });

    // Pozadí
    const backgroundInput = document.getElementById('backgroundUpload');
    const background = document.getElementById('background');

    backgroundInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        background.src = event.target.result;
      };

      reader.readAsDataURL(file);
      e.target.value = "";
    });

    grid.addEventListener('dragover', (e) => e.preventDefault());
  </script>
</body>
</html>
