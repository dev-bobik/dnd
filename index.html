<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje Python hra</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a.download-button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #00bfff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a.download-button:hover {
      background-color: #009acd;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p.description {
        font-size: 1rem;
      }

      a.download-button {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moje Python hra</h1>
    <p class="description">
      Vítej! Toto je jednoduchá hra vytvořená v Pythonu pomocí knihovny Pyglet.
      <br><br>
      Klikni na tlačítko níže a stáhni si ji jako ZIP soubor. Po rozbalení můžeš spustit hlavní `.py` nebo `.exe` soubor.
    </p>
    <a href="moje-hra.zip" class="download-button" download>📦 Stáhnout hru (.zip)</a>
  </div>
</body>
</html>
